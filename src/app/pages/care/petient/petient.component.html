<div class="card my-3">
    <div class="card-header">Crear paciente</div>
    <div class="card-body">
        <form method="post" autocomplete="off" (ngSubmit)="onClickSave()" #form="ngForm" [autocomplete]="'off'">
            <div class="card">
                <strong class="card-title fs-5 p-3 margin-bottom-15">
                    <i class="fa fa-clipboard"></i>
                    Datos Personales
                </strong>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="" class="form-label">Nombres</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="firstName" name="firstName"
                                    placeholder="Nombres" [(ngModel)]="formData['firstName']" #firstName="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Apellidos</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="lastName" name="lastName"
                                    placeholder="Apellidos" [(ngModel)]="formData['lastName']" #lastName="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Fecha de nacimiento</label>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-sm" id="birthDate" name="birthDate"
                                    [(ngModel)]="formData['birthDate']" #birthDate="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Tipo de documento</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="documentTypeId" name="documentTypeId"
                                    [(ngModel)]="formData['documentTypeId']" #documentTypeId="ngModel" required>
                                    <option *ngFor="let option of documentTypes" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Número de documento</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="documentNumber"
                                name="documentNumber" placeholder="Número de documento"
                                [(ngModel)]="formData['documentNumber']" #documentNumber="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">País de expedición</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="expeditionCountryId" name="expeditionCountryId"
                                    [(ngModel)]="formData['expeditionCountryId']" #expeditionCountryId="ngModel" required
                                    (ngModelChange)="OnChangeCountryLocalization(formData['expeditionCountryId'])">
                                    <option *ngFor="let option of countriesLocalization" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Departamento de expedición</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="expeditionStateId" name="expeditionStateId"
                                    [(ngModel)]="formData['expeditionStateId']" #expeditionStateId="ngModel" required
                                    (ngModelChange)="OnChangeStateLocalization(formData['expeditionStateId'])">
                                    <option *ngFor="let option of statesLocalization" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Ciudad de expedición</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="expeditionCityId" name="expeditionCityId"
                                    [(ngModel)]="formData['expeditionCityId']" #expeditionCityId="ngModel" required>
                                    <option *ngFor="let option of citiesLocalization" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Tipo de sangre</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="bloodTypeId" name="bloodTypeId"
                                    [(ngModel)]="formData['bloodTypeId']" #bloodTypeId="ngModel" required>
                                    <option *ngFor="let option of bloodTypes" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Género</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="genderId" name="genderId"
                                    [(ngModel)]="formData['genderId']" #genderId="ngModel" required>
                                    <option *ngFor="let option of genders" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">País</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="country" name="country" [(ngModel)]="formData['country']" #country="ngModel" required
                                    (ngModelChange)="OnChangeCountry(formData['country'])">
                                    <option *ngFor="let option of countries" [value]="option.id">{{ option.name }}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Departamento</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="state" name="state" [(ngModel)]="formData['state']" #state="ngModel" required
                                    (ngModelChange)="OnChangeState(formData['state'])">
                                    <option *ngFor="let option of states" [value]="option.id">{{ option.name }}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Ciudad</label>
                            <div class="form-group">
                                <select class="form-control form-control-sm" id="localizationCityId" name="localizationCityId"
                                    [(ngModel)]="formData['localizationCityId']" #localizationCityId="ngModel" required>
                                    <option *ngFor="let option of cities" [value]="option.id">{{ option.name }}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-2 my-2">
                            <label for="" class="form-label">Dirección</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="address" name="address"
                                    placeholder="Dirección" [(ngModel)]="formData['address']" #address="ngModel" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card my-3">
                <strong class="card-title fs-5 p-3 margin-bottom-15">
                    <i class="fa fa-phone"></i>
                    Información de Contacto
                </strong>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="" class="form-label">Celular</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="movilNumber" name="movilNumber"
                                    placeholder="Número de telefono" [(ngModel)]="formData['movilNumber']"
                                    #movilNumber="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Número de telefono</label>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id="phoneNumber" name="phoneNumber"
                                    placeholder="Número de telefono" [(ngModel)]="formData['phoneNumber']"
                                    #phoneNumber="ngModel" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <label for="" class="form-label">Correo electrónico</label>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-sm" id="email" name="email"
                                    placeholder="Correo electrónico" [(ngModel)]="formData['email']" #email="ngModel"
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center gap-2 text-center">
                    <button type="submit" class="btn btn-sm btn-success">Guardar</button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="onClickCancel()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
